# show the left profile by default (optional; keeps front matter lighter)
defaults:
  - scope: { path: "", type: "pages" }
    values: { author_profile: true }

# ---------- Navigation ----------
# Header items come from _data/navigation.yml

# ---------- Collections (optional) ----------
collections:
  publications: { output: true, permalink: /publications/:path/ }
  talks:         { output: true, permalink: /talks/:path/      }

# ---------- Defaults ----------
defaults:
  - scope: { path: "", type: pages }
    values: { layout: single, author_profile: true }
  - scope: { path: "", type: publications }
    values: { layout: single, author_profile: true }
  - scope: { path: "", type: talks }
    values: { layout: single, author_profile: true }

# ---------- Markdown / Plugins ----------
markdown: kramdown
kramdown: { input: GFM }

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jemoji
  - jekyll-include-cache

# ---------- Include / Exclude ----------
include: [ _pages, files ]
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - package.json*
  - .github
  - README
  - README.md
  - LICENSE

# ---------- Other ----------
permalink: /:categories/:title/
timezone: Etc/UTC
